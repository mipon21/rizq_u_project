name: iOS-ipa-build-robust

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: ðŸŽ‰ iOS Build (Robust)
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64
          flutter-version: '3.32.5'

      - name: Show Flutter version
        run: flutter --version

      - name: Get Flutter dependencies
        run: |
          flutter clean
          flutter pub get
          flutter pub deps

      - name: Show Flutter doctor
        run: flutter doctor -v

      - name: Clean iOS build
        run: |
          cd ios
          rm -rf Pods
          rm -rf .symlinks
          rm -f Podfile.lock
          cd ..

      - name: Setup iOS dependencies
        run: |
          cd ios
          pod repo update
          pod install --repo-update --verbose
          cd ..

      - name: Verify iOS setup
        run: |
          cd ios
          pod deintegrate
          pod install --repo-update
          cd ..

      - name: Build iOS app
        run: |
          flutter clean
          flutter pub get
          flutter build ios --release --no-codesign --verbose

      - name: Create Payload directory
        run: mkdir -p build/ios/iphoneos/Payload

      - name: Move app to Payload
        run: mv build/ios/iphoneos/Runner.app build/ios/iphoneos/Payload/

      - name: Create IPA
        run: |
          cd build/ios/iphoneos
          zip -qq -r -9 FlutterIpaExport.ipa Payload

      - name: Upload IPA to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/FlutterIpaExport.ipa
          tag: v1.0
          overwrite: true
          body: "iOS IPA build - $(date)" 